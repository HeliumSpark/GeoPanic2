image: alpine:latest

test:
  script:
    - apk add --no-cache make go
    - go fmt $(go list ./...)
	  - go vet $(go list ./...)
    - go get -u github.com/jstemmer/go-junit-report
    - export PATH=$PATH:$(go env GOPATH)/bin
    - go test ./... -v 2>&1 | go-junit-report -set-exit-code > report.xml
  artifacts:
    reports:
      junit: report.xml

compile:
  script:
    - apk add --no-cache make npm go
    - make build
